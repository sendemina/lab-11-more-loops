<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Which Floor</title>
  </head>
  <body>
    <script>
      var maximum_stories = 38;
      var userinput = prompt("On what floor of the building is your office?");
      var usernum = parseInt(userinput);
      while (usernum > maximum_stories)
      {
        console.log("You entered: " + usernum + " but there are only " + maximum_stories + " in this building. Try again...");
        var userinput = prompt("On what floor of the building is your office?");
        var usernum = parseInt(userinput);
      }
      console.log("Congrats! Your work is on floor " + usernum);
    </script>
  </body>
</html>
